<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title mat-elevation-z2">
        <div class="docs-example-viewer-title-spacer">
            <h3>Inicio de sesi칩n</h3>
            <div>
                <button mat-raised-button class="mat-elevation-z4" [routerLink]='["/register"]'>Registrate</button>
            </div>
        </div>
    </div>
    <div class="docs-example-viewer-body">
        <div class="full-width">
            <mat-card class="mat-elevation-z4">
                <mat-card-subtitle>
                    <mat-error *ngIf="loginForm.errors">Nombre de usuario o contrase침a incorrecta.</mat-error>
                </mat-card-subtitle>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Usuario" formControlName="username" required>
                            <mat-error *ngIf="username.touched && username.invalid">Nombre de usuario es requerido</mat-error>
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <input matInput placeholder="contrase침a" formControlName="password"
                                [type]="showPassword ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_off' :
                  'visibility'}}</mat-icon>
                            <mat-error *ngIf="password.touched && password.invalid">Password es requerido</mat-error>
                        </mat-form-field>
                        <mat-card-actions align="right">
                            <div fxFlex></div>
                            <button mat-raised-button color="primary">Iniciar sesi칩n</button>
                        </mat-card-actions>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
